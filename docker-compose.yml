services:
  app:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - qdrant
      - ollama
    environment:
      - QDRANT_HOST=qdrant
      - OLLAMA_HOST=ollama

  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - app

volumes:
  qdrant_data:
  ollama:
